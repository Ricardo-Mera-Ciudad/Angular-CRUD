<div class="bg-secondary border-right p-3" id="sidebar">
  <h4 class="text-white">Formulario de registro</h4>

  <form (submit)="addUsersService.addNewUser(newUser)">
    <div class="form-group my-2">
      <label for="usernameInput" class="my-1">Nombre de usuario</label>
      <input name="name" type="text" class="form-control" id="usernameInput" placeholder=""/>
    </div>

    <div class="form-group my-2">
      <label for="passInput" class="my-1">Contraseña</label>
      <input name="pass" type="password" class="form-control" id="passInput" placeholder="" />
    </div>

    <div class="form-group my-2">
      <label for="confirmpassInput" class="my-1">Confirmar contraseña</label>
      <input name="reppass" type="password" class="form-control" id="confirmpassInput" placeholder="" />
    </div>

    <div class="form-group my-2">
      <label for="emailInput" class="my-1">Correo</label>
      <input name="email" type="email" class="form-control" id="emailInput" placeholder="" />
    </div>

    <div class="form-check my-2">
      <label class="form-check-label" for="promoInput">
        Enviarme ofertas promocionales
      </label>
      <input name="subscription" class="form-check-input" type="checkbox" value="" id="promoInput"/>
    </div>

    <div class="form-group my-2">
      <select name="country" class="custom-select p-2">
        <option selected>Country</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="form-group my-2">
      <label for="cityInput" class="my-1"> Ciudad </label>
      <input name="city" type="text" class="form-control" id="cityInput" placeholder="" />
    </div>

    <button type="submit" class="btn btn-primary my-3">Agregar</button>

  </form>
</div>
