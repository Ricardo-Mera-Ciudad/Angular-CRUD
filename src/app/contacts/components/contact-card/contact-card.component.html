<div class="table-responsive bg-white">
  <table class="table mb-0 text-align-center">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Suscrito</th>
        <th>Pa√≠s</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; let i = index">
        <td>{{ user.name | titlecase }}</td>
        <td>{{ user.email | titlecase }}</td>
        <td>{{ user.subscription }}</td>
        <td>{{ user.country | titlecase }}</td>
        <td>{{ user.city | titlecase }}</td>
        <td>
          <button class="btn btn-secondary mx-1">edit</button>
          <button class="btn btn-secondary mx-1" (click)="onDeleteUser(i)">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
